<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="src/css/main.css" />
    <script type="module" defer src="src/js/controller.js"></script>

    <title>Github Project Overview</title>
  </head>
  <body>
    <nav>
      <div class="searchbar-container--center">
        <form class="search search--large">
          <button class="search__button" type="submit">
            <svg class="search__icon">
              <use href="src/img/sprite.svg#search"></use>
            </svg>
          </button>
          <div class="search__input-container">
            <input type="search" class="search__input" placeholder="search a repository" />
            <svg class="search__icon-close">
              <use href="src/img/sprite.svg#close"></use>
            </svg>
          </div>

          <button class="search__button">
            <svg class="search__icon">
              <use href="src/img/sprite.svg#options"></use>
            </svg>
          </button>
        </form>
      </div>
    </nav>
    <main></main>
  </body>
</html>
