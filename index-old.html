<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="src/css/main.css" />

    <title>Github Project Overview</title>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="searchbar-container header__search">
          <form class="search">
            <input type="search" class="search__input" placeholder="search a repository" />
            <button class="search__button" type="submit">
              <svg class="search__icon">
                <use href="src/img/sprite.svg#search"></use>
              </svg>
            </button>
          </form>
        </div>
        <div class="header__title">
          <img class="header__img" src="src/img/github_logo.png" />
        </div>
        <nav class="menu header__menu">
          <button class="menu__button">
            <span>&nbsp;</span>
            <span>&nbsp;</span>
            <span>&nbsp;</span>
          </button>
          <div class="menu__content">
            <button class="menu__darkmode-btn">
              <svg class="menu__darkmode-icon menu__darkmode-icon--light">
                <use href="src/img/sprite.svg#light-fill"></use>
              </svg>
              <svg class="menu__darkmode-icon menu__darkmode-icon--dark menu__darkmode-icon--active">
                <use href="src/img/sprite.svg#dark-fill"></use>
              </svg>
            </button>
            <ul>
              <li>About</li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <div class="searchbar-container--home">
        <form class="search">
          <input type="search" class="search__input" placeholder="search a repository" />
          <button class="search__button" type="submit">
            <svg class="search__icon">
              <use href="src/img/sprite.svg#search"></use>
            </svg>
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
